  <style>
    :root {
      --primary: #2a2a2a;
      --secondary: #e9e8e8;
      --accent: #396bf6;
      --text: #5a5a5a;
      --border: #ffffff;
      --dark-bg: #000000;
      --secondary-text: #9e9e9e;
      --input-bg: #ffffff;
      --input-border: #d0d0d0;
      --tab-inactive: #c5c5c5;
      --tab-border: #e0e0e0;
    }
    /* ============================================
           BREADCRUMB & HEADER SECTION
           ============================================ */
    .breadcrumb {
      color: #396bf6;
      text-decoration: none;
      cursor: pointer;
      font-weight: 400;
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 20px;
      letter-spacing: 0px;
    }

    .breadcrumb-link {
      color: #396bf6;
      text-decoration: none;
      cursor: pointer;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .breadcrumb-link:hover {
      text-decoration: underline;
    }

    .page-headers {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
      padding: 24px 0pxn;
    }

    .page-title {
      font-size: 24px;
      font-weight: 600;
      color: var(--primary);
    }

    .edit-icon {
      width: 33px;
      height: 33px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      outline: none;
      border: none;
    }

    .edit-icon:hover {
      color: var(--text);
    }

    /* ============================================
           ICON BUTTONS
           ============================================ */
    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 4px;
      color: var(--secondary-text);
      font-size: 16px;
      transition: all 0.2s;
    }

    .icon-btn:hover {
      background-color: var(--hover);
      color: var(--text);
    }

    .delete-btn img {
      width: 24px;
      height: 24px;
    }

    /* ============================================
           ADD BUTTON
     ============================================ */

    .save-btn {
      background-color: #1a1a1a;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .actions {
      display: flex;
      justify-content: space-evenly;
    }

    .icon-btn {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1rem;
    }

    /* ---------- BOTTOM BUTTONS ---------- */
    .remove-btn,
    .add-btn,
    .tag-btn,
    .save-btn {
      border: none;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      font-size: 14px;
      padding: 8px 18px;
      box-shadow: none;
    }

    /* Remove button style (left panel) */
    .remove-btn {
      background-color: var(--secondary-text);
      color: #fff;
      margin: 12px 16px;
      display: inline-block;
    }

    /* Right-panel buttons container */
    .table-buttons {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      align-items: center;
      padding: 12px 16px;
    }
    .blue-color {
      color: var(--accent);
      font-weight: bolder;
    }
    /*  Add to Rules  */
    .add-btn {
      background-color: #1a1a1a;
      color: #fff;
      flex: 0 0 auto;
    }

    /*  create New Tag + */
    .tag-btn {
      background-color: var(--accent);
      color: #fff;
      flex: 0 0 auto;
    }

    .middle-section {
      width: 100%;
      box-sizing: border-box;
    }

    /* ----------------------
   TOTAL RULES FIRED (blue)
   ---------------------- */
    .rules-fired-wrapper {
      background: var(--secondary);
      padding: 18px;
      border-radius: 8px;
    }

    .section-title {
      font-size: 15px;
      font-weight: 700;
      color: var(--primary);
      margin: 0 0 12px 0;
    }

    /* single rule row */
    .rule-fired-row {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    /* select-like pill */
    .select-pill {
      min-width: 250px;
      height: 36px;
      display: flex;
      align-items: center;
      padding: 0 12px;
      border-radius: 8px;
      background: #fff;
      border: 1px solid var(--text);
      font-weight: 400;
      color: var(--text);
      box-sizing: border-box;
      font-size: 14px;
    }

    /* ----------------------
   TAGS SECTION (green header)
   ---------------------- */

    /* header with right-aligned search */
    .tags-header {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #d0f59e;
      padding: 4px 14px;
      width: 100%;
      box-sizing: border-box;
    }

    .left-title {
      font-size: 15px;
      font-weight: 500;
      width: 50%;
      text-align: center;
      line-height: 18px;
    }
    .right-header {
      display: flex;
      align-items: center;
      gap: 12px;
      width: 50%;
      font-size: 16px;
      font-weight: 500;
    }

    /* search inside header (right) */

    .search-right input {
      padding: 8px 42px;
      border-radius: 8px;
      border: 1px solid var(--secondary-text);
      font-size: 14px;
      width: 300px;
      background: #fff;
      margin: 4px 0px;
    }

    /* main tags grid container */
    .tags-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      background: #fff;
      padding: 18px;
      border-radius: 0 0 8px 8px;
      border: 1px solid rgba(34, 48, 73, 0.04);
    }

    /* current tags (left panel) */
    .current-tags-panel {
      display: flex;
      gap: 10px;
      align-items: flex-start;
    }

    /* current tag row */
    .current-tag {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #d0f59e;
      padding: 6px 14px;
      border-radius: 6px;
      border: 1px solid var(--input-border);
    }
    .current-tag .tag-chip {
      margin-left: 6px;
    }

    /* square custom checkbox used everywhere */
    .square-cb[type="checkbox"] {
      accent-color: var(--dark-bg);
      background: #d0f59e;
    }

    /* when checkbox INSIDE this div is checked */
    .avail-chip:has(.square-cb:checked) {
      background: #d0f59e;
    }

    .square-cb {
      width: 18px;
      height: 18px;
      background: #fff;
      position: relative;
      margin: 0;
      cursor: pointer;
      border-radius: 4px;
      color: var(--text);
    }

    /* tag chip styles */
    .tag-chip {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 700;
      font-size: 13px;
    }

    /* layout for the 4x4 grid */
    .available-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      border-left: 1px solid var(--secondary);
      column-gap: 40px;
    }

    /* each cell in available grid */
    .avail-cell {
      display: flex;
      justify-content: space-between;
      background: #fff;
    }

    /* left part inside cell (checkbox + label) */
    .cell-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* available chip inside cell (light-green pill) */

    .avail-chip button img {
      opacity: 0.5;
      height: 16px;
    }

    .avail-chip {
      font-size: 12px;
      padding: 0px 8px;
      border-radius: 12px;
      background: var(--secondary);
      border: 1px dotted var(--text);
      display: flex;
      align-items: center;
      gap: 8px;
      width: 160px;
    }

    /* edit icon button */
    .edit-icon {
      border: none;
      background: none;
      font-size: 16px;
      cursor: pointer;
      padding: 6px;
      border-radius: 6px;
    }

    .tag-btn {
      border: none;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      font-size: 14px;
      padding: 8px 14px;
      box-shadow: none;
    }
  </style>
